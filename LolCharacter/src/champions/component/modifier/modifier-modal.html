<h1 mat-dialog-title>Modifier un champion</h1>
<div mat-dialog-content>
  <div class="container">
    <form class="modal-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="container">
            <div class="form-group col-5">
              <!-- <mat-form-field class="full-width">
                <input matInput placeholder="Identifiant" type="number" formControlName="id" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.id.errors }" />
              </mat-form-field>
              <div *ngIf="submitted && f.id.errors" class="invalid-feedback">
                  <div *ngIf="f.id.errors.required">Champ manquant: un id est obligatoire</div>
              </div> -->

              <mat-form-field class="full-width">
                <input matInput placeholder="Nom" type="text" formControlName="nom" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nom.errors }" />
              </mat-form-field>
              <div *ngIf="submitted && f.nom.errors" class="invalid-feedback">
                  <div *ngIf="f.nom.errors.required">Champ manquant: un nom est obligatoire</div>
              </div>

              <mat-form-field class="full-width">
                <input matInput placeholder="Niveau" type="number" formControlName="lv" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lv.errors }" />
              </mat-form-field>
              <div *ngIf="submitted && f.lv.errors" class="invalid-feedback">
                  <div *ngIf="f.lv.errors.required">Champ manquant: un niveau est obligatoire</div>
              </div>


              <mat-form-field class="full-width">
                <input matInput placeholder="Point de vie" type="number" formControlName="hp" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.hp.errors }" />
              </mat-form-field>
              <div *ngIf="submitted && f.hp.errors" class="invalid-feedback">
                  <div *ngIf="f.hp.errors.required">Champ manquant: un valeur hp est obligatoire</div>
              </div>

              <mat-form-field class="full-width">
                <input matInput placeholder="Puissance" type="number" formControlName="ap" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.ap.errors }" />
              </mat-form-field>
              <div *ngIf="submitted && f.ap.errors" class="invalid-feedback">
                  <div *ngIf="f.ap.errors.required">Champ manquant: un valeur ap est obligatoire</div>
              </div>
              <button mat-raised-button (click)="onNoClick()" class="double" color="warn">Annuler</button>
              <button mat-raised-button type="submit" class="double" color="primary">Modifier</button>
              <!-- <button  class="btn btn-primary mt-1 w-100">Cr√©er</button> -->
            </div>
        </div>
    </form>
  </div>
</div>
